name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-ci:
    name: Frontend CI (React + Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint || echo "No lint script found"
      
      - name: Build frontend
        run: npm run build
      
      - name: Run tests
        run: npm test || echo "No tests found"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/dist

  backend-ci:
    name: Backend CI (Node.js + Express)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint || echo "No lint script found"
      
      - name: Run tests
        run: npm test || echo "No tests found"

  python-ai-ci:
    name: Python AI Backend CI (FastAPI + XGBoost)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint pytest black flake8
      
      - name: Lint with pylint
        run: |
          find app -name '*.py' -exec pylint {} + || echo "Linting completed with warnings"
      
      - name: Check formatting with black
        run: |
          black --check app || echo "Format check completed"
      
      - name: Run tests
        run: pytest || echo "No tests found"
